box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/dim0627/hugo_theme_robust ./themes/hugo_theme_robust)
    - arjen/hugo-build:
        version: "0.19"
        theme: hugo_theme_robust
        flags: --buildDrafts=true
deploy:
  steps:
    - script:
        name: ls output
        code: |
          ls -haltr /pipeline/output
    - script:
        name: ls source
        code: |
          ls -haltr /pipeline/source
    - install-packages:
        packages: git ssh-client liberror-perl
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public